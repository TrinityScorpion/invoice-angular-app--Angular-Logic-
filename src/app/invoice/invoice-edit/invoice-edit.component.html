<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-danger" (click)="onBack()">Back</button>
        <br>
        <br>
        <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
            <div class="row" *ngIf="editMode">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Invoice ID</label>
                        <input class="form-control" id="id" formControlName="id" [attr.disabled]="true">
                        <label>Created</label>
                        <input class="form-control" id="created" formControlName="created" [attr.disabled]="true">
                        <label>Pay to</label>
                        <input class="form-control" id="id" formControlName="deadline" [attr.disabled]="true">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-floating mb-3">
                        <label>Salary</label>
                        <input class="form-control" type="text" id="salary" formControlName="salary" placeholder="Salary">
                        <span *ngIf="!invoiceForm.get('salary')?.valid && invoiceForm.get('salary')?.touched"
                            class="help-block">
                            <span *ngIf="invoiceForm.get('salary').errors['required']">This field is required!</span>
                        </span>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-floating mb-3">
                        <label>Quantity</label>
                        <input class="form-control" type="text" id="quantity" formControlName="quantity" placeholder="Quantity">
                        <span *ngIf="!invoiceForm.get('quantity')?.valid && invoiceForm.get('quantity')?.touched"
                            class="help-block">
                            <span *ngIf="invoiceForm.get('quantity').errors['required']">This field is required!</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-floating mb-3">
                        <label>Description</label>
                        <input class="form-control" type="text" id="description" formControlName="description" placeholder="Description">
                        <span *ngIf="!invoiceForm.get('description')?.valid && invoiceForm.get('description')?.touched"
                            class="help-block">
                            <span *ngIf="invoiceForm.get('description').errors['required']">This field is
                                required!</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-floating mb-3">
                        <label>Tax</label>
                        <input class="form-control" type="text" id="tax" formControlName="tax" placeholder="Tax">
                        <span *ngIf="!invoiceForm.get('tax').valid && invoiceForm.get('tax')?.touched"
                            class="help-block">
                            <span *ngIf="invoiceForm.get('tax').errors['required']">This field is required!</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-floating mb-3">
                        <label>Sender</label><br>
                        <select class="form-control" id="sender" name="sender" formControlName="sender" (click)="onHideSender()" placeholder="Sender">
                            <option selected [disabled]="true" value="0" *ngIf="!hiddenSender">Select Sender</option>
                            <option *ngFor="let sender of senders; let i=index" [ngValue]="sender">{{sender.name}} ({{sender.company}})</option>
                        </select>
                        <span *ngIf="!invoiceForm.get('sender').valid && invoiceForm.get('sender')?.touched"
                            class="help-block">
                            <span *ngIf="invoiceForm.get('sender').errors['required']">This field is required!</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-floating mb-3">
                        <label>Recipient</label><br>
                        <select class="form-control" id="recipient" name="recipient" formControlName="recipient" (click)="onHideRecipient()" placeholder="Recipient">
                            <option selected [disabled]="true" value="0" *ngIf="!hiddenRecipient">Select Recipient</option>
                            <option *ngFor="let recipient of recipients; let i=index" [ngValue]="recipient">{{recipient.name}} ({{recipient.company}})</option>
                        </select>
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <button class="btn btn-primary" type="submit" [disabled]="!invoiceForm.valid">{{ editMode ? 'Update Invoice' : 'Add Invoice'}}</button>
            </div>
        </form>
    </div>
</div>
