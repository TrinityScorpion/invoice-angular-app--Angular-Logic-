<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 3</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="sidebar.component.css">
    </head>
    <body>
       
        <div class="wrapper">
            <link rel="stylesheet" href="sidebar.component.css">
            <!-- Sidebar Holder -->
            <nav id="sidebar" *ngIf="isSidebarVisible">
                <div class="sidebar-header">
                    <h3>Invoice App</h3>
                </div>

                <ul class="list-unstyled components">
                    <p>Hello {{this.userEmail}}</p>
                    <hr>
                    <li routerLinkActive="alert-info"><a routerLink="/home">Home</a></li>            
                    <li routerLinkActive="alert-info"><a routerLink="/senders">Senders</a></li>
                    <li routerLinkActive="alert-info"><a routerLink="/recipients">Recipients</a></li>
                    <li routerLinkActive="alert-info"><a routerLink="/invoices">Invoices</a></li>
                </ul>

                
            </nav>

            <!-- Page Content Holder -->
            <div class="container">
                <div id="content">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header" (click)="onShowSidebar()">
                                <button  *ngIf="isAuthenticated" type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                    <i class="glyphicon glyphicon-align-left"></i>
                                    <span>{{ isSidebarVisible ? 'Hide Sidebar' : 'Show Sidebar'}}</span>
                                </button>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li *ngIf="isAuthenticated" ><a >{{this.userEmail}}</a></li>                                                                  
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li *ngIf="isAuthenticated" (click)="onLogout()"><a routerLink="/auth">Logout</a></li>                                   
                                    <li *ngIf="!isAuthenticated" ><a routerLink="/auth" >Authentication</a></li>                                 
                                </ul>
                                <ul class="nav navbar-nav navbar-left">
                                    <li><a routerLink="/home">Home</a></li>                                                                    
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="row">
                        <div class="col-md-9 text-center">
                            <router-outlet></router-outlet><br><br>                   
                          <button class="btn btn-primary pulse-primary" (click)="onShowTutorial()">Show tutorial</button>                    
                        </div>
                        <div *ngIf="onShowTutorialSideBar" class="col-md-3 text-center">
                            <app-tutorial></app-tutorial>
                        </div>
                      </div>
                    
                </div>
            </div>   
        </div>
    </body>
</html>
